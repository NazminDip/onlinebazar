<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <style>
            body{
                background-color: springgreen;
            }
            h1{
                color:brown;
            }
        </style>
    </h:head>
    <h:body>
        <br></br>
        <center>
            <h1>New Registration Form</h1>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="NID"></h:outputLabel>
                <h:outputLabel value=":"></h:outputLabel>
                <h:inputText value="#{log.id}"></h:inputText>
                
                <h:outputLabel value="Name"></h:outputLabel>
                <h:outputLabel value=":"></h:outputLabel>
                <h:inputText value="#{log.name}"></h:inputText>
                
                <h:outputLabel value="Email"></h:outputLabel>
                <h:outputLabel value=":"></h:outputLabel>
                <h:inputText value="#{log.email}"></h:inputText>
                
                <h:outputLabel value="Password"></h:outputLabel>
                <h:outputLabel value=":"></h:outputLabel>
                <h:inputSecret value="#{log.password}"></h:inputSecret>
                
                <h:commandButton value="Save" actionListener="#{log.dUsa()}" action="userlog.xhtml" ></h:commandButton><br></br>
                
                
                <h:commandButton  value="Back"  action="main.xhtml"></h:commandButton> <br></br> 
               
            </h:panelGrid>
        </h:form>
        </center>
    </h:body>
</html>
