<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <style>
            body{
                
                background-color:springgreen;
            }
        </style>
    </h:head>
    <h:body>
        <center>
            <h1 style="color:blue">Admin Password Settings</h1>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="NID"></h:outputLabel>
                <h:outputLabel value=":"></h:outputLabel>
                <h:inputText value="#{admin.id}"></h:inputText>
                
                <h:outputLabel value="Name"></h:outputLabel>
                <h:outputLabel value=":"></h:outputLabel>
                <h:inputText value="#{admin.name}"></h:inputText>
                
                <h:outputLabel value="Email"></h:outputLabel>
                <h:outputLabel value=":"></h:outputLabel>
                <h:inputText value="#{admin.email}"></h:inputText>
                
                <h:outputLabel value="Password"></h:outputLabel>
                <h:outputLabel value=":"></h:outputLabel>
                <h:inputSecret value="#{admin.password}"></h:inputSecret>
                
                <h:commandButton value="Save" actionListener="#{admin.doAjam()}" action="adminlog.xhtml" ></h:commandButton>
                <h:commandButton  value="Update" actionListener="#{admin.doAde()}" action="adminlog.xhtml"></h:commandButton><br></br>
                <h:commandButton  value="Delete" actionListener="#{admin.doAde()}" action="inset2.xhtml"></h:commandButton> <br></br> 
                <h:commandButton  value="Back"  action="main.xhtml"></h:commandButton> <br></br> 
                
            </h:panelGrid>
        </h:form>
        </center>
    </h:body>
</html>
